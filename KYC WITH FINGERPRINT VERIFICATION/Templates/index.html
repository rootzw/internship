<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Recognition System</title>
    <!-- Bootstrap CSS for modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fingerprint Recognition System</h1>

        <!-- Train Fingerprint Section -->
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Train Fingerprint</h2>
                <form action="/train" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Capture & Store</button>
                </form>
            </div>
        </div>

        <!-- Recognize Fingerprint Section -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Recognize Fingerprint</h2>
                <form action="/recognize" method="post">
                    <button type="submit" class="btn btn-success">Capture & Match</button>
                </form>
            </div>
        </div>

        <!-- Display Match Result -->
        {% if match_result %}
        <div class="alert alert-info mt-4">
            <strong>Result:</strong> {{ match_result }}
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
